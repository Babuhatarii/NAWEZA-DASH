{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'Dashboard/styles/signin.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="extra-actions">
            <p>Don't have an account? <a href="{% url 'createaccount_page' %}" class="btn-secondary">Create Account</a></p>
        </div>
    </div>
</body>
</html>
