{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Dashboard/styles/signin.css' %}">
</head>
<body>
<section class="sign-in">
    <div class="container">
        <h2>Sign In</h2>
        <form action="" method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'createaccount_page' %}">Create Account</a></p>
        <div class="links">
            <a href="#">Privacy&Terms</a>
            <a href="#">Contact</a>
        </div>
    </div>
</section>
</body>
</html>
